<div class="container">
  <div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">List of Candidates</h3>
    <div class="card-body">
      <div id="table"
        class="table-editable">
        <!-- <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. ium">
</mat-form-field> -->

        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr class="headings">
            <th class="text-center">S.no</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            
            <th class="text-center">Profile Status</th>
            <!-- <th class="text-center">Presentation Letter</th> -->
            <th class="text-center">Actions</th>


          </tr>
          <tr *ngFor="let profiles of candidatesArrays; let i = index">
            <td>
              <span>{{i+1}}</span>
            </td>
            <td>
              <span>{{profiles.name}}</span>
            </td>
            <td>
              <span>{{profiles.email}}</span>
            </td>
        
            <td>


              <span>{{profiles.profileActive}}</span>


            </td>

            <td>
              <span class="table-remove">
                <button type="button"
                  mdbBtn
                  color="info"
                  rounded="true"
                  size="sm"
                  (click)="gotoViewProfile(i)"
                  class="my-0">View Profile</button>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- Editable table -->
</div>
