<div class="container">
        <div class="row">
            
        <div *ngFor="let hero of heroes"
            class="col-lg-12"
            style="margin-bottom:10px;">
            <mat-card
            style="background-color:#F2F2F2;border-radius: 0px;display: flex;justify-content: space-between;cursor: initial;">

            <div style="flex:4;">
                    <div style="display: flex;">
                      <div style="flex:9;">
                        <h3 style="margin:0px 0px 10px 0px; color: #489ceb;display: inline-block;">
                          <span 
                            style="font-weight:500;font-size:18px;cursor: pointer;"> title </span>
                        </h3>
                        <span class="options"
                          
                          style="margin-left: 5px;">
    
    
                          <i class='fa fa-pencil edit_delete'
                            nz-tooltip
                            nzTooltipTitle="Edit Job"
                            
                           
                            alt="Edit Job"
                            style='font-size:20px;cursor: pointer;'>
    
                          </i>
    
                          <i class='fa fa-trash edit_delete'
                            nz-tooltip
                            nzTooltipTitle="Delete Job"
                            alt="Delete Job"
                            style='font-size:20px;cursor: pointer;'>
    
                          </i>
    
                        </span>
    
                        <h6 style="font-weight:400;margin:0px 0px 5px 0px">category - <span
                            style="color:rgb(129, 126, 126);">
                            city</span>
                        </h6>
    
                        <p style="color: rgb(146, 144, 144);;">date</p>
    
                      </div>
                      <div style="flex: 2;display: flex;flex-direction: column;align-items: center;">
                        <nz-avatar 
                          [nzSize]="64"
                          style="display: block;flex: 2;margin-bottom: 5px;"
                          nzIcon="user">
                        </nz-avatar>
    
                        <nz-rate style="flex: 1;height: 5px;"
                          [nzAllowHalf]="true"
                          [nzDisabled]="true">
                        </nz-rate>
                        <div style="flex: 1;">
                          <!-- icons span starts here -->
                          <p style="font-size: 15px;
                          margin-bottom: 0px;
                          font-weight: 400;">company name</p>
                        </div>
                      </div>
                    </div>
                 </div>    
            </mat-card>
    </div>

</div>
</div>
