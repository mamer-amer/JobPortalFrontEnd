<mdb-navbar *ngIf="navbarService.display"
  SideClass="navbar navbar-expand-lg navbar-dark purple lighten-1"
  [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand"
      href="#">Job-Board</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links  Employer-->
    <ul class="navbar-nav mr-auto"
      *ngIf="userType=='employee'">
      <li class="nav-item active">
        <a class="nav-link waves-light"
          [routerLink]="['/allJobs']"
          mdbWavesEffect>MyJobs<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light"
          [routerLink]="['/employee/postjob']"
          mdbWavesEffect>Post Job</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light"
          mdbWavesEffect>Pricing</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown"
        dropdown>
        <a dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu
          class="dropdown-menu dropdown dropdown-primary"
          role="menu">
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Action</a>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Another action</a>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Separated link</a>
        </div>
      </li>

    </ul>


    <!-- Candidate  -->
    <!-- Links -->
    <ul class="navbar-nav mr-auto"
      *ngIf="userType=='candidate'">
      <li class="nav-item active">
        <a class="nav-link waves-light"
          [routerLink]="['/allJobs']"
          mdbWavesEffect>All Jobs<span class="sr-only">(current)</span></a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link waves-light"
          
          [routerLink]="['/employee/postjob']"
          mdbWavesEffect>Post Job</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link waves-light"
          mdbWavesEffect>Pricing</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown"
        dropdown>
        <a dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu
          class="dropdown-menu dropdown dropdown-primary"
          role="menu">
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Action</a>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Another action</a>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            href="#">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->



    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li class="nav-item avatar dropdown"
        dropdown>
        <a dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect>
          <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg"
            alt=""
            class="img-fluid rounded-circle z-depth-0"></a>
        <div *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu">
          <a class="dropdown-item waves-light"
            mdbWavesEffect
            *ngIf="userType=='candidate'"
            [routerLink]="['/candidateProfile']"
            href="#">My Profile</a>

          <a *ngIf="userType=='employee'"
            class="dropdown-item waves-light"
            mdbWavesEffect
            [routerLink]="['/companyProfile']"
            href="#">My Profile</a>


          <a class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="service.logout()">Log out</a>
        </div>
      </li>
    </ul>
  </links>


</mdb-navbar>
