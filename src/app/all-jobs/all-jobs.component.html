<div class="container">




  <div class="row">
    <div class="col-lg-6">

          <div mat-card-avatar
            class="example-header-image"></div>

    </div>

      <mat-card class="example-card"

<!-- Table  material-->
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>

    <input matInput
      (keyup)="applyFilter($event)"
      placeholder="Search">

  </mat-form-field>



  <mat-form-field style="margin-left:4%">
    <mat-label>Search By Field</mat-label>
    <mat-select name="field"
      [(ngModel)]="selectedfield"
      required>
      <mat-option *ngFor="let f of fields"
        [value]="f.value">
        {{ f.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Search button -->

  <button mat-raised-button
    [disabled]="!selectedfield"
    color="primary"
    (click)="searchWithField()">Search</button>

  <div class="mat-elevation-z8">
    <table mat-table
      [dataSource]="dataSource"
      matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Title </th>
        <td mat-cell
          *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="field">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Field </th>
        <td mat-cell
          *matCellDef="let row"> {{row.field}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Description </th>
        <td mat-cell
          *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Salary </th>
        <td mat-cell
          *matCellDef="let row"> {{row.salary}} </td>
      </ng-container>


      <ng-container matColumnDef="datePosted">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> DatePosted </th>
        <td mat-cell
          *matCellDef="let row"> {{row.datePosted}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell
          *matHeaderCellDef
          style="text-align: center;"> Action </th>
        <td mat-cell
          *matCellDef="let element">
          <img src="https://img.icons8.com/material/24/000000/visible--v1.png" />

        </td>

      </ng-container>



     



      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
      </tr>

       <div *ngIf="message" style="text-align:center">
         <p>No jobs available for this field</p>
         <button mat-raised-button
           color="accent"
           (click)="showAllJobs()">Show All Jobs</button>
       </div>
    </table>

    <mat-paginator #scheduledOrdersPaginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons></mat-paginator>
  </div>


</div>
