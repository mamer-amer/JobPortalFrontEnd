<app-navbar></app-navbar>
<br>

<div class="container">

  <div class="row">
    <!-- Image Card -->
    <div class="col-lg-3 col-md-3 col-sm-12 col-xsm-12">
      <mdb-card>
        <mdb-card-header>User Image</mdb-card-header>
        <mdb-card-body>
          <div class="row">
            <div class="col-lg-12">
              <img class="userImage"
                [src]="candidateObj?'data:image/jpeg;base64,'+candidateObj.dp:'../../assets/user.png'"
                alt="Avatar" />
            </div>
          </div>
          <br>

          <!-- Social ioncs -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <button style="width:100%"
                class="btn"
                mdbWavesEffect>Refer To
                <i class="fa fa-reply"
                  aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-3 offset-lg-2 col-md-3 col-sm-4 offset-sm-3 col-xsm-6">
              <a href="#"
                class="fa fa-facebook icons"></a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xsm-6">
              <a href="#"
                class="fa fa-twitter icons"></a>
            </div>
          </div>
          <br>

          <!-- Refer buttons -->

        </mdb-card-body>
      </mdb-card>
    </div>
    <!-- Details Card -->
    <div class="col-lg-9 col-md-9 col-sm-12 col-xsm-12">
      <mdb-card>
        <mdb-card-header>User Details</mdb-card-header>
        <mdb-card-body>

          <div class="row">
            <div class="col-lg-12">
              <h5>Name :<span class="details">{{candidateObj?candidateObj.username:''}}</span> </h5>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-12">
              <h5>Email : <span class="details">{{candidateObj?candidateObj.email:''}}</span> </h5>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-12">
              <h5>Field : <span class="details">{{candidateObj?candidateObj.field:''}}</span> </h5>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-lg-12">
              <h5>Presenation Letter : </h5>
              <div class="form-group">

                <textarea class="form-control"
                  name="presenationLetter"
                  rows="3"
                  [disabled]="true">

                  {{candidateObj?candidateObj.presentationLetter:"No  presentation letter found"}}
                </textarea>
              </div>
            </div>
          </div>
          <hr>

          <div class="downloadBox"
            (click)="downloadFile()">
            <a>
              <button class="btn"><i class="fa fa-download"></i> Download Resume</button>
              <span>{{candidateObj?candidateObj.username +"."+candidateObj.resumeContentType :''}}</span>
            </a>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>



</div>
<br>
<br>
<br>

<app-footer></app-footer>
