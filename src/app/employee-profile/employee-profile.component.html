  <!-- carrd -->
  <div class="container"
    style="margin-top: 5px;">
    <div class="row">
      <div class="col-lg-12">
        <mat-card [class.mat-elevation-z8]="true">
          <div class="row">
            <div class="col-lg-12"
              style="text-align: center;margin-top:5px;">
              <h1 style="font-size:38px;font-weight: bold;font-family:monospace;">POST A JOB</h1>
            </div>
            <div class="col-lg-12"
              style="margin-top: 10px;">
              <form #myform="ngForm"
                (ngSubmit)="submitJob(myform.value)"
                class="row">
                <div class="col-lg-10 offset-lg-1">
                  <mat-form-field style="width: 100%;"
                    appearance="legacy">
                    <mat-label>Job Title</mat-label>
                    <input required
                      name="title"
                      ngModel
                      matInput
                      placeholder="Enter the job title">

                  </mat-form-field>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <mat-form-field class="example-full-width">
                    <mat-label>Publish From</mat-label>
                    <input matInput
                      [matDatepicker]="picker"
                      name="publishFrom"
                      ngModel>
                    <mat-datepicker-toggle matSuffix
                      [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi
                      #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-lg-5">
                  <mat-form-field class="example-full-width">
                    <mat-label>Publish To</mat-label>
                    <input matInput
                      [matDatepicker]="picker1"
                      name="publishTo"
                      ngModel>
                    <mat-datepicker-toggle matSuffix
                      [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker touchUi
                      #picker1></mat-datepicker>
                  </mat-form-field>
                </div>


                <div class="col-lg-5 offset-lg-1">
                  <mat-form-field style="width: 100%;"
                    appearance="legacy">
                    <mat-label>Country</mat-label>
                    <input required
                      name="country"
                      ngModel
                      matInput
                      placeholder="Country name">

                  </mat-form-field>
                </div>
                <div class="col-lg-5">
                  <mat-form-field style="width: 100%;"
                    appearance="legacy">
                    <mat-label>Province/State</mat-label>
                    <input required
                      name="province"
                      ngModel
                      matInput
                      placeholder="Enter province name">

                  </mat-form-field>
                </div>
                <div class="col-lg-5 offset-lg-1">
                  <mat-form-field style="width: 100%;"
                    appearance="legacy">
                    <mat-label>City</mat-label>
                    <input required
                      name="city"
                      ngModel
                      matInput
                      placeholder="Enter City name">

                  </mat-form-field>
                </div>
                <div class="col-lg-5">
                  <mat-form-field style="width: 100%;"
                    appearance="legacy">
                    <mat-label>Type</mat-label>
                    <input required
                      name="type"
                      ngModel
                      matInput
                      placeholder="Enter Type name">

                  </mat-form-field>
                </div>


                <div class="col-lg-10 offset-lg-1">
                  <div class="row"
                    style="margin-top:15px;">
                    <div class="col-lg-8">
                      <mat-form-field style="width:100%">
                        <mat-label>Choose Category</mat-label>
                        <mat-select required
                          ngModel
                          name="category">
                          <mat-option *ngFor="let f of fields"
                            [value]="f.value">
                            {{f.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                      <mat-form-field style="width: 100%;"
                        appearance="legacy">
                        <mat-label>Salary</mat-label>
                        <input required
                          name="salary"
                          ngModel
                          matInput
                          placeholder="Enter job salary">

                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-lg-10 offset-lg-1">
                  <mat-form-field style="width: 100%;margin-top: 15px;"
                    appearance="legacy">
                    <mat-label>Description</mat-label>
                    <textarea required
                      name="description"
                      ngModel
                      matInput
                      style="height:65px"
                      placeholder="Enter job Description">
                    </textarea>

                  </mat-form-field>
                </div>
                <div class="col-lg-10 offset-lg-1">

                  <p>Job Location:</p>

                  <mat-card [class.mat-elevation-z4]="true">
                    <!-- <agm-map [longitude]="longitude" [latitude]="latitude">
                    
                </agm-map> -->
                    <div id="myMap"></div>

                  </mat-card>
                </div>
                <div class="col-lg-10 offset-lg-1"
                  style="margin-top:10px;">
                  <button [disabled]="myform.invalid"
                    type="submit"
                    style="width: 100%;"
                    mat-raised-button
                    color="primary">Post Job</button>
                </div>
              </form>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
