<!-- Compnay profile begins -->

<div class="container">

  <div class="breakLines">
    <br>
    <br>


  </div>


  <!-- card -->

  <form #myForm="ngForm">
    <div class="row ">
      <div class="col-lg-6 offset-lg-3 col-md-7 offset-md-3 col-sm-12">
        <mat-card class="example-card">


          <mat-card-header>
            <div mat-card-avatar
              class="example-header-image"></div>
            <mat-card-title>Company Profile</mat-card-title>
          </mat-card-header>




          <!-- image row -->
          <div class="row">
            <div class="col-lg-6 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-4">
              <img class="companyLogo"
                [src]="companyProfileObj.profileLogo!=null?'data:image/jpeg;base64,'+companyProfileObj.profileLogo:'../../assets/user.png'"
                alt="Avatar"
                class="avatar" />
                   <label
                    style="cursor:pointer">
                     
                     <input type="file"
                       id="imgFile"
                       (change)="onImageChange($event)"
                       />
                   </label>
            </div>
          </div>

          <!-- fields down -->

          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Legal Company Name</mat-label> -->
                <input style="width: 100%;"
                  matInput
                  [(ngModel)]="companyProfileObj.companyProfileName"
                  placeholder="Legal Company Name"
                  name="companyProfileName"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Corporate Address</mat-label> -->
                <input style="width: 100%;"
                  matInput
                  placeholder="Corporate Address"
                  [(ngModel)]="companyProfileObj.corporateAddress"
                  name="corporateAddress"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Billing Address</mat-label> -->
                <input style="width: 100%;"
                  matInput
                  placeholder="Billing Address"
                  [(ngModel)]="companyProfileObj.billingAddress"
                  name="billingAddress"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Contact Name</mat-label> -->
                <input style="width: 100%;"
                  matInput
                  placeholder="Contact Name"
                  [(ngModel)]="companyProfileObj.contactName"
                  name="contactName"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <!-- <mat-label>Contact Title</mat-label> -->
                <input style="width: 100%;"
                  matInput
                  placeholder="Contact Title"
                  [(ngModel)]="companyProfileObj.contactTitle"
                  name="contactTitle"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
              <button mat-raised-button
                [disabled]="myForm.invalid"
                style="background-color:black;color:white"
                color="primary"
                (click)="submitCompanyProfile()">Submit</button>
            </div>
          </div>

        </mat-card>
      </div>

    </div>
  </form>

</div>
