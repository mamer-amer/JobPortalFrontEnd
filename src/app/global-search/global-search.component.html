<div class="example-input">
  <input placeholder="Search user"
    nz-input
    #inp
    (keyup)="search($event.target.value)"
    [nzAutocomplete]="auto" />
  <nz-autocomplete #auto>
    <nz-auto-option style="z-index: 10000;" *ngFor="let candidateObj of candidatesArrays"
      [nzValue]="candidatesArrays" (keyup.enter)="profileView(candidateObj,inp)" (click)="profileView(candidateObj,inp)">

      <div class="col-md-12 searchList"
        style="padding-right:5px; padding-left:5px;">

        <img [src]="candidateObj.dp!=null?'data:image/jpeg;base64,'+candidateObj.dp:'../../assets/user.png'"
          class="img-thumbnail"
          width="48"
           />
        <p style="display: inline-block;padding-left: 11px;font-weight: bold">{{candidateObj.name}}</p>
      </div>

    </nz-auto-option>
  </nz-autocomplete>
</div>
